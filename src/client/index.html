<!DOCTYPE html>
<html>
  <head>
    <title>Test-Driven Trainer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>html, body { background-color: #333; }</style>
    <script src="./client/components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="./client/components/iron-icons/iron-icons.html">
    <link rel="import" href="./client/components/iron-pages/iron-pages.html">
    <link rel="import" href="./client/components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="./client/components/paper-icon-button/paper-icon-button.html">
  </head>
  <body class="fullbleed layout horizontal" unresolved>
    <div id="training" class="flex">
      <paper-toolbar justify="center">
        <paper-icon-button icon="arrow-back" id="previous"></paper-icon-button>
        <div class="title">&laquo;training title&raquo;</div>
        <paper-icon-button icon="arrow-forward" id="next"></paper-icon-button>
      </paper-toolbar>
      <iron-pages id="training-content" selected="0">
        <div id="slide">slide</div>
        <div id="code">code</div>
      </iron-pages>
    </div>
  </body>
</html>
